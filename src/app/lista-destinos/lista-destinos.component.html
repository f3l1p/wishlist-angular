<div class="container content">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <span class="anchor"></span>

      <div class="card card-outline-secondary">
        <div class="card-header">
          <h3>Whislist</h3>
        </div>
        <div class="card-body">
          <form action="" class="d-grid gap-3">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="ingresar nombre..."
                #nombre
              />
            </div>
            <div class="form-group">
              <label for="imagen url">Imagen Url</label>
              <input
                type="text"
                class="form-control"
                id="imageurl"
                placeholder="ingresar url..."
                #imageurl
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              (click)="guardar(nombre.value, imageurl.value)"
            >
              Guardar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<br class="mg-5" />

<div class="row row-flex justify gap-4">
  <app-destino-viaje
    *ngFor="let destino of destinos"
    [nombre]="destino.nombre"
    [imageurl]="destino.imageUrl"
    class="col-md-4 "
  ></app-destino-viaje>
</div>
